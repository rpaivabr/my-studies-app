name: CI

on:
  pull_request:
    types:
      - opened
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Run lint
      run: npm run lint
    - name: Run build
      run: npm run build
    - name: Run unit tests
      run: npm run test:ci